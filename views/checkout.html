<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="../src/styles/site.css">
</head>
<body>
    <div class="checkoutView">
        <div class="checkout-interval">
            <div class="checkout-annual-button checkout-internal-button active">
                <span class="text">ANNUAL</span>
            </div>
            <div class="checkout-monthly-button checkout-internal-button">
                <span class="text">MONTHLY</span>
            </div>
        </div>
        <div class="checkout-recurring">
            <div class="checkout-recurring-price">
                <span class="checkout-recurring-text">RECURRING:</span>
                <span class="checkout-recurring-value">$480.00/year</span>
            </div>
            <div class="checkout-subscribe">
                <span class="text">Subscribe Now</span>
            </div>
        </div>
        <div class="checkout-one-time">
            <div class="checkout-one-time-price">
                <span class="checkout-one-time-text">ONE-TIME:</span>
                <span class="checkout-one-time-value">$480.00/year</span>
            </div>
            <div class="checkout-buy">
                <span class="text">Buy Now</span>
            </div>
        </div>
    </div>
    <script src="../src/script/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
