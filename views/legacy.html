<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="../src/styles/site.css">
</head>
<body>
    <div class="legacyCheckoutView">
        <div class="checkout-interval">
            <div class="checkout-annual-button checkout-internal-button active">
                <span class="text">ANNUAL</span>
            </div>
            <div class="checkout-monthly-button checkout-internal-button">
                <span class="text">MONTHLY</span>
            </div>
        </div>
        <div class="checkout-fields">
            <div class="checkout-first_name">
                <label>First Name</label>
                <input type="text">
            </div>
            <div class="checkout-last_name">
                <label>Last Name</label>
                <input type="text">
            </div>
            <div class="checkout-email">
                <label>Email</label>
                <input type="text">
            </div>
            <div class="checkout-coupon_code">
                <label>Coupon Code</label>
                <input type="text">
            </div>
            <div class="checkout-credit_card">
                <label>Credit Card Details</label>
                <div id="card-element"></div>
                <div class="checkout-card_error"></div>
            </div>
        </div>
        <div class="checkout-payment">
            <div class="checkout-price">
                <span class="checkout-price-total">TOTAL:</span>
                <span class="checkout-price-amount">$480.00/year</span>
            </div>
            <div class="checkout-submit_payment">
                <span class="text">Submit Payment</span>
            </div>
        </div>
    </div>
    <script src="../src/script/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
